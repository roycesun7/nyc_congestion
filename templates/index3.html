<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NYC Congestion Dashboard</title>

  <!-- Bootstrap & Plotly -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="p-4">
  <h1 class="mb-4">Congestion Insights</h1>

  <!-- FILTER BAR ---------------------------------------------------------->
  <div class="row g-3 mb-4">
    <div class="col-md-3">
      <label class="form-label fw-bold">Date</label>
      <input type="date" id="date" class="form-control">
    </div>

    <div class="col-md-3">
      <label class="form-label fw-bold">Hour</label>
      <select id="hour" class="form-select">
        <option value="all">All</option>
      </select>
    </div>

    <div class="col-md-3">
      <label class="form-label fw-bold">Interval</label>
      <select id="interval" class="form-select">
        <option value="10min">10 min</option>
        <option value="30min">30 min</option>
        <option value="1h">1 hour</option>
      </select>
    </div>

    <div class="col-md-3 d-flex align-items-end">
      <button id="applyBtn" class="btn btn-primary w-100">Apply Filter</button>
    </div>
  </div>

  <!-- DASHBOARD ROWS ------------------------------------------------------>
  <div class="row g-4">
    <!-- Heatmap -->
    <div class="col-12">
      <h5>Heatmap of Vehicle Entries</h5>
      <div id="heatmap" style="height:500px;border:1px solid #ccc;"></div>
    </div>

    <!-- Example extra chart -->
    <div class="col-md-6">
      <h5>placeholder</h5>
      <div id="lineChart" style="height:350px;border:1px solid #ccc;"></div>
    </div>

    <div class="col-md-6">
      <h5>placeholder</h5>
      <div id="barChart" style="height:350px;border:1px solid #ccc;"></div>
    </div>
  </div>

  <!-- JS -->
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
